<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--Daiisy ui and ctailwind css cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--REmix icon cdn-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-600 w-full h-screen flex items-center justify-center font-poppins">
    <div
        class="bg-gradient-to-br from-teal-300 to-slate-700 p-6 sm:p-10 rounded-2xl w-full h-full  sm:w-[450px] sm:h-[600px] flex flex-col gap-20 sm:gap-0 shadow-2xl">
        <div class="flex gap-3 items-center ">
            <input type="text" id="inputBox" placeholder="Enter a valid city name"
                class="p-3 w-full outline-none rounded-full text-gray-500 font-semibold shadow-2xl"  >
            <div
                class="bg-white  cursor-pointer w-12 min-h-12 h-12  flex items-center justify-center rounded-full btn ">
                <i class="ri-search-line text-gray-500 font-bold text-xl " id="search"></i>
            </div>
        </div>

        <div class="flex flex-col items-center gap-5">
            <img src="./images/clouds.png" alt="" class="w-[200px]" id="weatherImage">
            <h1 class="text-6xl  text-white font-medium" id="temp">28Â°C</h1>
            <p class="text-white text-5xl" id="city">New York</p>
        </div>

        <div class="flex justify-between gap-5 sm:mt-10">
            <div class="flex gap-4">
                <img src="./images/humidity.png" alt="" class="w-[50px] h-[50px] object-cover ">
                <div>
                    <h1 class="text-white text-2xl font-medium" id="humidity">53%</h1>
                    <p class="text-white ">Humidity</p>
                </div>
            </div>
            <div class="flex gap-4 ">
                <img src="./images/wind.png" alt="" class="w-[50px] h-[50px] object-cover ">
                <div>
                    <h1 class="text-white text-2xl font-medium" id="windSpeed">5.66 km/h</h1>
                    <p class="text-white ">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
